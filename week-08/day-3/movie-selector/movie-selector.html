<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form</title>
</head>
<body>
  <div id="main">
    <form action="">
    <h2>Movie Selector</h2>
      <select name="genre" id="genre">
        <option value="select-genre">Select a genre</option>
        <option value="sci-fi">Sci-fi</option>
        <option value="drama">Drama</option>
        <option value="comedy">Comedy</option>
      </select>
      <select name="movie" id="movie">
        <option class="select-movie">Select a movie</option>
        <option class="sci-fi">Moon</option>
        <option class="sci-fi">2001: A Space Odyssey</option>
        <option class="sci-fi">Contact</option>
        <option class="drama">Darkest Hour</option>
        <option class="drama">There Will Be Blood</option>
        <option class="drama">American Beauty</option>
        <option class="comedy">Airplane!</option>
        <option class="comedy">Deadpool</option>
        <option class="comedy">Wayne's World</option>
      </select>
    </form>
    <p id="selected-movie"></p>
  </div>
  <script src="movie-selector.js"></script>
</body>
</html>
