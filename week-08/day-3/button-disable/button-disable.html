<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Button disable</title>
  </head>
  <body>
    <form action="">
      <label>What is your favourite pet?</label>
        <label>
          <input id="dog" type="radio" name="one"/>Dog
        </label>
        <label>
          <input id="cat" type="radio" name="one"/>Cat
        </label>
        <label>
          <input id="viktor" type="radio" name="one"/>Viktor the goldfish
        </label>
      <label>Do you want to sign up for cat facts?</label>
      <label>
        <input id="yes" type="radio" name="two"/>Yes
      </label>
      <label>
        <input id="no" type="radio" name="two"/>No
      </label>
      <button id="love-cats" type="submit" disabled>I love cats</button>
      <button id="sign-up" type="submit" disabled>Sign up</button>
    </form>
      <script src="button-disable.js"></script>
  </body>
</html>
