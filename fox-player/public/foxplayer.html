<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">
  <title>FoxPlayer</title>
</head>
<body>
  <main>
    <div id="playlists">
      <button>New playlist</button>
      <ul>
        <li>All </li>
        <li>Favourites</li>
        <li>Custom playlist</li>
      </ul>
    </div>
    <div id="songlist">
      <div id="nowplaying">
        <img id="artwork" src="" alt="artwork">
        <div id="songplaying">
          <h3 id=nowplayingtitle>now playing title</h3>
          <p id=nowplayingsubtitle>now playing artist</p>
        </div>
        <div>
          <button id="addtolist">+</button>
          <button id="addtofav">star</button>
        </div>
      </div>
      <table>
        <tr>
          <td class="id">1</td>
          <td class="miniartwork">pic</td>
          <td class="title">Title</td>
          <td class="artist">Artist</td>
          <td class="total">3:14</td>
        </tr>
        <tr>
          <td class="id">2</td>
          <td class="miniartwork">pic</td>
          <td class="title">Title2</td>
          <td class="artist">Artist3</td>
          <td class="total">6:66</td>
        </tr>
      </table>
    </div>
  </main>
  <footer>
    <button id="back">back </button>
    <button id="pause">pause</button>
    <button id="next">next</button>
    <p id="currenttime"></p>
    <input type="range" name="songrange" id="songrange" min="0" max="100">
    <p id="totaltime"></p>
    <i>Volume</i>
    <input type="range" name="volume" id="volume" min="0" max="100">
    <audio controls src="audio/Ars_Sonor_-_02_-_Never_Give_Up.mp3" type="audio/mp3"></audio>
  </footer>
  <script src="foxplayer.js"></script>
</body>
</html>
