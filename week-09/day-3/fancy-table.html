<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="fancy-table.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy table</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Month</th>
        <th>Sales</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>January</td>
        <td data-currency="USD">50000</td>
      </tr>
      <tr>
        <td>February</td>
        <td data-currency="USD">10000</td>
      </tr>
      <tr>
        <td>March</td>
        <td data-currency="USD">85000</td>
      </tr>
      <tr>
        <td>April</td>
        <td data-currency="USD">56000</td>
      </tr>
      <tr>
        <td>May</td>
        <td data-currency="USD">98000</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
