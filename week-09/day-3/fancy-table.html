<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="fancy-table.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy table</title>
</head>
<body>
  <div class="wrap">
    <table>
      <thead>
        <tr>
        <th>Month</th>
        <th>Sales</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>January</td>
        <td data-currency="USD">50,000</td>
      </tr>
      <tr>
        <td>February</td>
        <td data-currency="USD">10,000</td>
      </tr>
      <tr>
        <td>March</td>
        <td data-currency="USD">85,000</td>
      </tr>
      <tr>
        <td>April</td>
        <td data-currency="USD">56,000</td>
      </tr>
      <tr>
        <td>May</td>
        <td data-currency="USD">98,000</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
